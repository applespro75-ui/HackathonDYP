<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Fitness Plan</title>
  <link rel="stylesheet" href="shedule.css">
</head>
<body>
  <div class="container">
    <h1>User Lifestyle & Preferences</h1>

    <!-- User Info Form -->
    <form id="planForm">
      <!-- Lifestyle -->
      <div class="section">
        <h2>Lifestyle</h2>

        <label for="activity">Daily Activity Level</label>
        <select id="activity" required>
          <option value="">--Select--</option>
          <option value="sedentary">Sedentary</option>
          <option value="light">Lightly Active</option>
          <option value="moderate">Moderately Active</option>
          <option value="very_active">Very Active</option>
        </select>

        <label for="workSchedule">Work Schedule</label>
        <select id="workSchedule" required>
          <option value="">--Select--</option>
          <option value="fixed">Fixed Hours</option>
          <option value="flexible">Flexible Hours</option>
          <option value="shift">Shift Work</option>
        </select>

        <label for="sleep">Average Sleep (hours)</label>
        <input type="number" id="sleep" min="3" max="12" placeholder="e.g. 7">
      </div>

      <!-- Goals -->
      <div class="section">
        <h2>Goals</h2>
        <label><input type="checkbox" name="goals" value="weight_loss"> Weight Loss</label>
        <label><input type="checkbox" name="goals" value="strength"> Strength</label>
        <label><input type="checkbox" name="goals" value="flexibility"> Flexibility</label>
        <label><input type="checkbox" name="goals" value="mental_wellness"> Mental Wellness</label>
        <label><input type="checkbox" name="goals" value="stress_reduction"> Stress Reduction</label>
      </div>

      <!-- Preferences -->
      <div class="section">
        <h2>Preferences</h2>

        <label>Workout Type</label>
        <select id="workoutType">
          <option value="">--Select--</option>
          <option value="yoga">Yoga</option>
          <option value="hiit">HIIT</option>
          <option value="cardio">Cardio</option>
          <option value="strength">Strength Training</option>
          <option value="pilates">Pilates</option>
        </select>

        <label for="duration">Preferred Duration (minutes)</label>
        <input type="number" id="duration" min="10" max="120" placeholder="e.g. 30">

        <label for="intensity">Intensity</label>
        <select id="intensity">
          <option value="">--Select--</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <!-- Schedule -->
      <div class="section">
        <h2>Schedule</h2>
        <p>Select the days you are available:</p>
        <div class="days">
          <label><input type="checkbox" name="days" value="Monday"> Mon</label>
          <label><input type="checkbox" name="days" value="Tuesday"> Tue</label>
          <label><input type="checkbox" name="days" value="Wednesday"> Wed</label>
          <label><input type="checkbox" name="days" value="Thursday"> Thu</label>
          <label><input type="checkbox" name="days" value="Friday"> Fri</label>
          <label><input type="checkbox" name="days" value="Saturday"> Sat</label>
          <label><input type="checkbox" name="days" value="Sunday"> Sun</label>
        </div>

        <label>Preferred Time</label>
        <select id="time">
          <option value="">--Select--</option>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>
      </div>

      <button type="submit" class="btn">Save & Generate Plan</button>
    </form>

    <!-- AI Generated Plan -->
    <div id="aiPlanSection" class="ai-plan hidden">
      <h2>Your Personalized Fitness Plan</h2>
      <div id="aiPlanOutput"></div>
    </div>
  </div>

  <script src="shedule.js"></script>
</body>
</html>
