<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark Fitness - Goals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 60px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
        }
        header .logo-section {
            display: flex;
            align-items: center;
        }
        header .logo-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(90deg, #7c3aed, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1rem;
        }
        h1.site-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #7c3aed, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .header-buttons {
            display: flex;
            gap: 1rem;
        }
        .header-buttons a {
            text-decoration: none;
            color: inherit;
        }
        .header-buttons a .glass-card {
            width: 48px;
            height: 48px;
            justify-content: center;
            border-radius: 50%;
            padding: 0;
        }
        .bottom-tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 50;
        }
        .tab-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease;
        }
        .tab-btn:hover {
            color: #60a5fa;
        }
        .tab-btn.active {
            color: #60a5fa;
        }
        .tab-btn i {
            margin-bottom: 4px;
        }
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        /* Style for the custom checkbox labels */
        input[type="checkbox"][name="days"] + span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: color 0.2s ease;
        }
        input[type="checkbox"][name="days"]:checked + span {
            color: #fff;
        }
        input[type="checkbox"].peer:checked + span {
            color: #fff;
        }
    </style>
</head>
<body class="bg-black text-white">

    <header>
        <div class="logo-section">
            <div class="logo-circle">
                <i data-feather="bolt" class="text-white"></i>
            </div>
            <h1 class="site-title">Spark Fitness</h1>
        </div>
        <div class="header-buttons">
            <a href="profile.html" aria-label="Profile">
                <div class="glass-card">
                    <i data-feather="user"></i>
                </div>
            </a>
            <a href="settings.html" aria-label="Settings">
                <div class="glass-card">
                    <i data-feather="settings"></i>
                </div>
            </a>
        </div>
    </header>

    <div class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold bg-gradient-to-r from-blue-500 to-purple-500 text-transparent bg-clip-text">
                User Lifestyle & Preferences
            </h1>
            <p class="mt-4 text-gray-400">Your information helps our AI create a perfect plan for you.</p>
        </div>

        <form id="planForm" class="space-y-8">
            <div class="section bg-zinc-900 rounded-2xl p-6 border border-zinc-800">
                <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-blue-600">Lifestyle</h2>
                <div class="space-y-6">
                    <div>
                        <label for="activity" class="block text-gray-300 mb-2">Daily Activity Level</label>
                        <select id="activity" required class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            <option value="">--Select--</option>
                            <option value="sedentary">Sedentary</option>
                            <option value="light">Lightly Active</option>
                            <option value="moderate">Moderately Active</option>
                            <option value="very_active">Very Active</option>
                        </select>
                    </div>
                    <div>
                        <label for="workSchedule" class="block text-gray-300 mb-2">Work Schedule</label>
                        <select id="workSchedule" required class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            <option value="">--Select--</option>
                            <option value="fixed">Fixed Hours</option>
                            <option value="flexible">Flexible Hours</option>
                            <option value="shift">Shift Work</option>
                        </select>
                    </div>
                    <div>
                        <label for="sleep" class="block text-gray-300 mb-2">Average Sleep (hours)</label>
                        <input type="number" id="sleep" min="3" max="12" placeholder="e.g. 7" class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                </div>
            </div>

            <div class="section bg-zinc-900 rounded-2xl p-6 border border-zinc-800">
                <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-blue-600">Goals</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" name="goals" value="weight_loss" class="form-checkbox text-blue-500 h-5 w-5 rounded-md">
                        <span class="ml-2">Weight Loss</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" name="goals" value="strength" class="form-checkbox text-blue-500 h-5 w-5 rounded-md">
                        <span class="ml-2">Strength</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" name="goals" value="flexibility" class="form-checkbox text-blue-500 h-5 w-5 rounded-md">
                        <span class="ml-2">Flexibility</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" name="goals" value="mental_wellness" class="form-checkbox text-blue-500 h-5 w-5 rounded-md">
                        <span class="ml-2">Mental Wellness</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" name="goals" value="stress_reduction" class="form-checkbox text-blue-500 h-5 w-5 rounded-md">
                        <span class="ml-2">Stress Reduction</span>
                    </label>
                </div>
            </div>

            <div class="section bg-zinc-900 rounded-2xl p-6 border border-zinc-800">
                <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-blue-600">Preferences</h2>
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-300 mb-2">Workout Type</label>
                        <select id="workoutType" class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            <option value="">--Select--</option>
                            <option value="yoga">Yoga</option>
                            <option value="hiit">HIIT</option>
                            <option value="cardio">Cardio</option>
                            <option value="strength">Strength Training</option>
                            <option value="pilates">Pilates</option>
                        </select>
                    </div>
                    <div>
                        <label for="duration" class="block text-gray-300 mb-2">Preferred Duration (minutes)</label>
                        <input type="number" id="duration" min="10" max="120" placeholder="e.g. 30" class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                    <div>
                        <label for="intensity" class="block text-gray-300 mb-2">Intensity</label>
                        <select id="intensity" class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            <option value="">--Select--</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section bg-zinc-900 rounded-2xl p-6 border border-zinc-800">
                <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-blue-600">Schedule</h2>
                <p class="text-gray-300 mb-4">Select the days you are available:</p>
                <div class="days grid grid-cols-2 sm:grid-cols-4 gap-2">
                    <label class="flex items-center justify-center p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700 has-[:checked]:bg-gradient-to-r has-[:checked]:from-blue-600 has-[:checked]:to-purple-600">
                        <input type="checkbox" name="days" value="Monday" class="peer absolute opacity-0">
                        <span class="text-white">Mon</span>
                    </label>
                    <label class="flex items-center justify-center p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700 has-[:checked]:bg-gradient-to-r has-[:checked]:from-blue-600 has-[:checked]:to-purple-600">
                        <input type="checkbox" name="days" value="Tuesday" class="peer absolute opacity-0">
                        <span class="text-white">Tue</span>
                    </label>
                    <label class="flex items-center justify-center p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700 has-[:checked]:bg-gradient-to-r has-[:checked]:from-blue-600 has-[:checked]:to-purple-600">
                        <input type="checkbox" name="days" value="Wednesday" class="peer absolute opacity-0">
                        <span class="text-white">Wed</span>
                    </label>
                    <label class="flex items-center justify-center p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700 has-[:checked]:bg-gradient-to-r has-[:checked]:from-blue-600 has-[:checked]:to-purple-600">
                        <input type="checkbox" name="days" value="Thursday" class="peer absolute opacity-0">
                        <span class="text-white">Thu</span>
                    </label>
                    <label class="flex items-center justify-center p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700 has-[:checked]:bg-gradient-to-r has-[:checked]:from-blue-600 has-[:checked]:to-purple-600">
                        <input type="checkbox" name="days" value="Friday" class="peer absolute opacity-0">
                        <span class="text-white">Fri</span>
                    </label>
                    <label class="flex items-center justify-center p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700 has-[:checked]:bg-gradient-to-r has-[:checked]:from-blue-600 has-[:checked]:to-purple-600">
                        <input type="checkbox" name="days" value="Saturday" class="peer absolute opacity-0">
                        <span class="text-white">Sat</span>
                    </label>
                    <label class="flex items-center justify-center p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700 has-[:checked]:bg-gradient-to-r has-[:checked]:from-blue-600 has-[:checked]:to-purple-600">
                        <input type="checkbox" name="days" value="Sunday" class="peer absolute opacity-0">
                        <span class="text-white">Sun</span>
                    </label>
                </div>
                
                <div class="mt-6">
                    <label class="block text-gray-300 mb-2">Preferred Time</label>
                    <select id="time" class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <option value="">--Select--</option>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn w-full py-4 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold text-lg transition-all hover:shadow-lg hover:shadow-blue-500/50">
                Save & Generate Plan
            </button>
        </form>

        <div id="aiPlanSection" class="ai-plan hidden mt-8 p-6 bg-zinc-900 rounded-xl border-l-4 border-blue-500 shadow-xl">
            <h2 class="text-2xl font-bold text-blue-400 mb-4">Your Personalized Fitness Plan</h2>
            <div id="aiPlanOutput" class="text-gray-300 leading-relaxed"></div>
        </div>
    </div>

    <nav class="bottom-tabs" role="navigation" aria-label="Main navigation">
        <a href="home.html" class="tab-btn" aria-label="Home">
            <i data-feather="home"></i>
            <span>Home</span>
        </a>
        <a href="goals.html" class="tab-btn active" aria-label="Goals" aria-current="page">
            <i data-feather="activity"></i>
            <span>Goals</span>
        </a>
        <a href="badge.html" class="tab-btn" aria-label="Badges">
            <i data-feather="award"></i>
            <span>Badges</span>
        </a>
        <a href="progress.html" class="tab-btn" aria-label="Progress">
            <i data-feather="bar-chart-2"></i>
            <span>Progress</span>
        </a>
    </nav>

    <script>
        feather.replace();

        document.getElementById("planForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            // Collect Lifestyle
            const lifestyle = {
                activity: document.getElementById("activity").value,
                workSchedule: document.getElementById("workSchedule").value,
                sleep: document.getElementById("sleep").value,
            };

            // Collect Goals
            const goals = Array.from(document.querySelectorAll('input[name="goals"]:checked'))
                .map(g => g.value);

            // Collect Preferences
            const preferences = {
                workoutType: document.getElementById("workoutType").value,
                duration: document.getElementById("duration").value,
                intensity: document.getElementById("intensity").value,
                goals,
                schedule: {
                    days: Array.from(document.querySelectorAll('input[name="days"]:checked'))
                        .map(d => d.value),
                    time: document.getElementById("time").value,
                }
            };

            // Collect Members from localStorage (saved in user-info.html)
            const members = JSON.parse(localStorage.getItem("members")) || [];

            console.log("📤 Sending to backend:", { members, preferences });

            try {
                // This is a mock API call since I don't have access to a real backend.
                // Replace this with your actual fetch call to a server endpoint.
                
                const mockPlan = {
                    Monday: "30-minute HIIT workout targeting full body. Focus on high-intensity intervals.",
                    Tuesday: "Rest day or light active recovery. Go for a 20-minute walk or do a gentle yoga flow.",
                    Wednesday: "45-minute Strength Training session. Focus on squats, deadlifts, and overhead presses.",
                    Thursday: "30-minute Yoga for Flexibility. Hold poses longer to deepen stretches and improve range of motion.",
                    Friday: "40-minute Cardio workout. A brisk run or a cycling session at a medium intensity.",
                    Saturday: "Active Recovery. Spend 60 minutes on an activity you enjoy, like hiking or swimming.",
                    Sunday: "Complete Rest. Prioritize sleep and mental wellness to prepare for the week ahead."
                };

                // Simulate a network delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                const aiPlan = mockPlan;

                console.log("✅ AI Plan received:", aiPlan);

                // Show AI Plan in results section
                const planSection = document.getElementById("aiPlanSection");
                const planOutput = document.getElementById("aiPlanOutput");
                planOutput.innerHTML = "";

                Object.entries(aiPlan).forEach(([day, task]) => {
                    const p = document.createElement("p");
                    p.innerHTML = `<span class="font-bold text-blue-300">${day}:</span> ${task}`;
                    planOutput.appendChild(p);
                });

                planSection.classList.remove("hidden");
            } catch (err) {
                console.error("❌ Error:", err);
                const planOutput = document.getElementById("aiPlanOutput");
                planOutput.innerHTML = "<p class='text-red-500'>Failed to generate a plan. Please try again later.</p>";
                document.getElementById("aiPlanSection").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
