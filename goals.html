<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Fitness Plan</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        /* Styling for the animated hamburger icon */
        .hamburger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .hamburger-icon span:nth-child(2) {
            margin: 4px 0;
        }
        
        /* Animation states for the icon */
        .hamburger-icon.open span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        .hamburger-icon.open span:nth-child(2) {
            opacity: 0;
        }
        .hamburger-icon.open span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* Styling for the menu overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 50;
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
        }
        .menu-overlay.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Header with logo and hamburger menu -->
    <header class="flex justify-between items-center p-6">
        <div class="flex items-center space-x-3">
            <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <h1 class="text-2xl font-extrabold bg-gradient-to-r from-blue-500 to-purple-500 text-transparent bg-clip-text">Spark Fitness</h1>
        </div>
        <button id="menu-toggle" class="z-50 focus:outline-none">
            <div class="hamburger-icon flex flex-col justify-center items-center">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
    </header>

    <!-- Full-screen Menu Overlay -->
    <div id="menu-overlay" class="menu-overlay flex flex-col items-center justify-center space-y-8">
        <a href="home.html" class="text-4xl font-bold text-gray-300 hover:text-white transition-colors">Home</a>
        <a href="goals.html" class="text-4xl font-bold text-blue-400 hover:text-white transition-colors">Goals</a>
        <a href="badges.html" class="text-4xl font-bold text-gray-300 hover:text-white transition-colors">Badges</a>
        <a href="progress.html" class="text-4xl font-bold text-gray-300 hover:text-white transition-colors">Progress</a>
    </div>

    <!-- Main Content Container -->
    <div class="container max-w-2xl mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold bg-gradient-to-r from-blue-500 to-purple-500 text-transparent bg-clip-text">
                User Lifestyle & Preferences
            </h1>
            <p class="mt-4 text-gray-400">Your information helps our AI create a perfect plan for you.</p>
        </div>
        
        <!-- User Info Form -->
        <form id="planForm" class="space-y-8">
            <!-- Lifestyle Section -->
            <div class="section bg-zinc-900 rounded-2xl p-6 border border-zinc-800">
                <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-blue-600">Lifestyle</h2>
                <div class="space-y-6">
                    <div>
                        <label for="activity" class="block text-gray-300 mb-2">Daily Activity Level</label>
                        <select id="activity" required class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            <option value="">--Select--</option>
                            <option value="sedentary">Sedentary</option>
                            <option value="light">Lightly Active</option>
                            <option value="moderate">Moderately Active</option>
                            <option value="very_active">Very Active</option>
                        </select>
                    </div>
                    <div>
                        <label for="workSchedule" class="block text-gray-300 mb-2">Work Schedule</label>
                        <select id="workSchedule" required class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            <option value="">--Select--</option>
                            <option value="fixed">Fixed Hours</option>
                            <option value="flexible">Flexible Hours</option>
                            <option value="shift">Shift Work</option>
                        </select>
                    </div>
                    <div>
                        <label for="sleep" class="block text-gray-300 mb-2">Average Sleep (hours)</label>
                        <input type="number" id="sleep" min="3" max="12" placeholder="e.g. 7" class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                </div>
            </div>

            <!-- Goals Section -->
            <div class="section bg-zinc-900 rounded-2xl p-6 border border-zinc-800">
                <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-blue-600">Goals</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" name="goals" value="weight_loss" class="form-checkbox text-blue-500 h-5 w-5 rounded-md">
                        <span class="ml-2">Weight Loss</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" name="goals" value="strength" class="form-checkbox text-blue-500 h-5 w-5 rounded-md">
                        <span class="ml-2">Strength</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" name="goals" value="flexibility" class="form-checkbox text-blue-500 h-5 w-5 rounded-md">
                        <span class="ml-2">Flexibility</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" name="goals" value="mental_wellness" class="form-checkbox text-blue-500 h-5 w-5 rounded-md">
                        <span class="ml-2">Mental Wellness</span>
                    </label>
                    <label class="flex items-center text-gray-300">
                        <input type="checkbox" name="goals" value="stress_reduction" class="form-checkbox text-blue-500 h-5 w-5 rounded-md">
                        <span class="ml-2">Stress Reduction</span>
                    </label>
                </div>
            </div>

            <!-- Preferences Section -->
            <div class="section bg-zinc-900 rounded-2xl p-6 border border-zinc-800">
                <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-blue-600">Preferences</h2>
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-300 mb-2">Workout Type</label>
                        <select id="workoutType" class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            <option value="">--Select--</option>
                            <option value="yoga">Yoga</option>
                            <option value="hiit">HIIT</option>
                            <option value="cardio">Cardio</option>
                            <option value="strength">Strength Training</option>
                            <option value="pilates">Pilates</option>
                        </select>
                    </div>
                    <div>
                        <label for="duration" class="block text-gray-300 mb-2">Preferred Duration (minutes)</label>
                        <input type="number" id="duration" min="10" max="120" placeholder="e.g. 30" class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                    <div>
                        <label for="intensity" class="block text-gray-300 mb-2">Intensity</label>
                        <select id="intensity" class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            <option value="">--Select--</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Schedule Section -->
            <div class="section bg-zinc-900 rounded-2xl p-6 border border-zinc-800">
                <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-blue-600">Schedule</h2>
                <p class="text-gray-300 mb-4">Select the days you are available:</p>
                <div class="days grid grid-cols-2 sm:grid-cols-4 gap-2">
                    <label class="p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700">
                        <input type="checkbox" name="days" value="Monday" class="hidden"> Mon
                    </label>
                    <label class="p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700">
                        <input type="checkbox" name="days" value="Tuesday" class="hidden"> Tue
                    </label>
                    <label class="p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700">
                        <input type="checkbox" name="days" value="Wednesday" class="hidden"> Wed
                    </label>
                    <label class="p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700">
                        <input type="checkbox" name="days" value="Thursday" class="hidden"> Thu
                    </label>
                    <label class="p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700">
                        <input type="checkbox" name="days" value="Friday" class="hidden"> Fri
                    </label>
                    <label class="p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700">
                        <input type="checkbox" name="days" value="Saturday" class="hidden"> Sat
                    </label>
                    <label class="p-3 text-center rounded-lg border border-zinc-700 bg-zinc-800 transition-colors cursor-pointer hover:bg-zinc-700">
                        <input type="checkbox" name="days" value="Sunday" class="hidden"> Sun
                    </label>
                </div>
                
                <div class="mt-6">
                    <label class="block text-gray-300 mb-2">Preferred Time</label>
                    <select id="time" class="w-full p-3 rounded-lg border border-zinc-700 bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <option value="">--Select--</option>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn w-full py-4 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold text-lg transition-all hover:shadow-lg hover:shadow-blue-500/50">
                Save & Generate Plan
            </button>
        </form>

        <!-- AI Generated Plan Section -->
        <div id="aiPlanSection" class="ai-plan hidden mt-8 p-6 bg-zinc-900 rounded-xl border-l-4 border-blue-500 shadow-xl">
            <h2 class="text-2xl font-bold text-blue-400 mb-4">Your Personalized Fitness Plan</h2>
            <div id="aiPlanOutput" class="text-gray-300 leading-relaxed"></div>
        </div>
    </div>

    <!-- JavaScript to handle form submission and hamburger menu -->
    <script>
        // Hamburger Menu Logic
        const menuToggle = document.getElementById('menu-toggle');
        const menuOverlay = document.getElementById('menu-overlay');
        const hamburgerIcon = document.querySelector('.hamburger-icon');

        menuToggle.addEventListener('click', () => {
            menuOverlay.classList.toggle('show');
            hamburgerIcon.classList.toggle('open');
        });

        // Form Submission Logic
        document.getElementById("planForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            // Collect Lifestyle
            const lifestyle = {
                activity: document.getElementById("activity").value,
                workSchedule: document.getElementById("workSchedule").value,
                sleep: document.getElementById("sleep").value,
            };

            // Collect Goals
            const goals = Array.from(document.querySelectorAll('input[name="goals"]:checked'))
                .map(g => g.value);

            // Collect Preferences
            const preferences = {
                workoutType: document.getElementById("workoutType").value,
                duration: document.getElementById("duration").value,
                intensity: document.getElementById("intensity").value,
                goals,
                schedule: {
                    days: Array.from(document.querySelectorAll('input[name="days"]:checked'))
                        .map(d => d.value),
                    time: document.getElementById("time").value,
                }
            };

            // Collect Members from localStorage (saved in user-info.html)
            const members = JSON.parse(localStorage.getItem("members")) || [];

            console.log("üì§ Sending to backend:", { members, preferences });

            try {
                // Call backend API
                const response = await fetch("http://localhost:5000/api/generate-plan", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ members, preferences })
                });

                if (!response.ok) throw new Error("Failed to fetch AI plan");

                const aiPlan = await response.json();

                console.log("‚úÖ AI Plan received:", aiPlan);

                // Show AI Plan in results section
                const planSection = document.getElementById("aiPlanSection");
                const planOutput = document.getElementById("aiPlanOutput");
                planOutput.innerHTML = "";

                Object.entries(aiPlan).forEach(([day, task]) => {
                    const p = document.createElement("p");
                    p.textContent = `${day}: ${task}`;
                    planOutput.appendChild(p);
                });

                planSection.classList.remove("hidden");
            } catch (err) {
                console.error("‚ùå Error:", err);
            }
        });
    </script>
</body>
</html>
