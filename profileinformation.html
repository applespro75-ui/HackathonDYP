<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Information | Spark Fitness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding-bottom: 60px; /* space for bottom nav */
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3b82f6;
    }
    .tab-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #888;
      text-decoration: none;
      font-size: 12px;
      transition: color 0.3s ease;
    }
    .tab-btn:hover {
      color: #60a5fa;
    }
    .tab-btn.active {
      color: #60a5fa;
    }
    .bottom-tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 50;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="flex justify-between items-center p-4">
    <div class="flex items-center">
      <div class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-500 to-blue-500 flex items-center justify-center mr-3">
        <i data-feather="bolt" class="text-white"></i>
      </div>
      <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">Spark Fitness</h1>
    </div>
    <a href="settings.html" class="glass-card p-2 rounded-full" aria-label="Back to Settings">
      <i data-feather="arrow-left"></i>
    </a>
  </header>

  <!-- Profile Content -->
  <main class="container mx-auto px-4 py-6">
    <section class="glass-card p-6">
      <div class="flex flex-col items-center mb-6">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic mb-3">
        <button class="text-blue-400 text-sm hover:underline">Change Picture</button>
      </div>

      <div class="space-y-4">
        <!-- Full Name -->
        <div>
          <label class="block text-sm text-gray-400">Full Name</label>
          <input type="text" value="John Doe" class="w-full mt-1 p-2 rounded-md bg-transparent border border-gray-700 focus:border-blue-500 focus:outline-none">
        </div>

        <!-- Age / DOB -->
        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="block text-sm text-gray-400">Age</label>
            <input type="number" value="25" class="w-full mt-1 p-2 rounded-md bg-transparent border border-gray-700 focus:border-blue-500 focus:outline-none">
          </div>
          <div class="w-1/2">
            <label class="block text-sm text-gray-400">Date of Birth</label>
            <input type="date" value="2000-01-01" class="w-full mt-1 p-2 rounded-md bg-transparent border border-gray-700 focus:border-blue-500 focus:outline-none">
          </div>
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-sm text-gray-400">Gender</label>
          <select class="w-full mt-1 p-2 rounded-md bg-transparent border border-gray-700 focus:border-blue-500 focus:outline-none">
            <option selected>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Height & Weight -->
        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="block text-sm text-gray-400">Height (cm)</label>
            <input type="number" value="175" class="w-full mt-1 p-2 rounded-md bg-transparent border border-gray-700 focus:border-blue-500 focus:outline-none">
          </div>
          <div class="w-1/2">
            <label class="block text-sm text-gray-400">Weight (kg)</label>
            <input type="number" value="70" class="w-full mt-1 p-2 rounded-md bg-transparent border border-gray-700 focus:border-blue-500 focus:outline-none">
          </div>
        </div>

        <!-- Location -->
        <div>
          <label class="block text-sm text-gray-400">Location</label>
          <input type="text" value="Pune, India" class="w-full mt-1 p-2 rounded-md bg-transparent border border-gray-700 focus:border-blue-500 focus:outline-none">
        </div>

        <!-- Contact Info -->
        <div>
          <label class="block text-sm text-gray-400">Contact Info</label>
          <input type="text" value="+91 9876543210" class="w-full mt-1 p-2 rounded-md bg-transparent border border-gray-700 focus:border-blue-500 focus:outline-none">
        </div>
      </div>

      <div class="mt-6 text-center">
        <!-- Redirects to settings.html -->
        <button onclick="window.location.href='settings.html'" 
          class="bg-gradient-to-r from-purple-500 to-blue-500 px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition">
          Save Changes
        </button>
      </div>
    </section>
  </main>

  <!-- Bottom Tabs -->
  <nav class="bottom-tabs">
    <a href="home.html" class="tab-btn">
      <i data-feather="home"></i>
      <span>Home</span>
    </a>
    <a href="workouts.html" class="tab-btn">
      <i data-feather="activity"></i>
      <span>Workouts</span>
    </a>
    <a href="nutrition.html" class="tab-btn">
      <i data-feather="heart"></i>
      <span>Nutrition</span>
    </a>
    <a href="profile.html" class="tab-btn active">
      <i data-feather="user"></i>
      <span>Profile</span>
    </a>
  </nav>

  <script>
    feather.replace();
  </script>
</body>
</html>
