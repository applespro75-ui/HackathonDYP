<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spark Fitness - Home</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 60px; /* space for bottom nav */
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .glass-card:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
    }
    header .logo-section {
      display: flex;
      align-items: center;
    }
    header .logo-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(90deg, #7c3aed, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 1rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #7c3aed, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .header-buttons {
      display: flex;
      gap: 1rem;
    }
    .header-buttons a {
      text-decoration: none;
      color: inherit;
    }
    .header-buttons a .glass-card {
      width: 48px;
      height: 48px;
      justify-content: center;
      border-radius: 50%;
      padding: 0;
    }
    .bottom-tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 50;
    }
    .tab-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #888;
      text-decoration: none;
      font-size: 12px;
      transition: color 0.3s ease;
    }
    .tab-btn:hover {
      color: #60a5fa; /* Tailwind blue-400 */
    }
    .tab-btn.active {
      color: #60a5fa;
    }
    .tab-btn i {
      margin-bottom: 4px;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      <div class="logo-circle">
        <i data-feather="bolt" class="text-white"></i>
      </div>
      <h1>Spark Fitness</h1>
    </div>
    <div class="header-buttons">
      <a href="profile.html" aria-label="Profile">
        <div class="glass-card">
          <i data-feather="user"></i>
        </div>
      </a>
      <a href="settings.html" aria-label="Settings">
        <div class="glass-card">
          <i data-feather="settings"></i>
        </div>
      </a>
    </div>
  </header>

  <div class="container">
    <h2>Home</h2>
    <p>Welcome back! Your AI coach has prepared today's workouts based on your progress.</p>
    <!-- Add your home page content here -->
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-tabs" role="navigation" aria-label="Main navigation">
    <a href="goals.html" class="tab-btn active" aria-current="page" aria-label="Home">
      <i data-feather="home"></i>
      <span>Home</span>
    </a>
    <a href="shedule.html" class="tab-btn" aria-label="Goals">
      <i data-feather="activity"></i>
      <span>Goals</span>
    </a>
    <a href="badge.html" class="tab-btn" aria-label="Badges">
      <i data-feather="heart"></i>
      <span>Badges</span>
    </a>
    <a href="progress.html" class="tab-btn" aria-label="Progress">
      <i data-feather="bar-chart-2"></i>
      <span>Progress</span>
    </a>
  </nav>

  <script>
    feather.replace();
  </script>
</body>
</html>
